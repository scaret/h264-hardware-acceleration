<html>
<head>
    <link rel="icon" href="data:,">
</head>
<body>
    <select id="trackType">
        <option value="camera">camera</option>
        <option value="canvas">canvas</option>
        <option value="displayMedia">Display Media</option>
    </select>
    <select id="profileLevel">
        <option value="42001f">42001f(hardware allowed)</option>
        <option value="42e01f">42e01f(hardware disabled)</option>
    </select>
    <label>
        <input type="checkbox" id="enableDump" value="enableDump" disabled>
        enableDump
    </label>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <br/>
    <br/>
    <label>
        Content Hint
        <select id="contentHint">
            <option value="" selected>default</option>
            <option value="motion">motion</option>
            <option value="detail">detail</option>
        </select>
    </label>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <label>
        maxBitrate
        <input id="maxBitrate" value="0" step="10000" type="number">
    </label>
    <input type="button" id="update" value="Update">
    <br/>
    <br/>
    <pre>
        googAvailableSendBandwidth <span id="googAvailableSendBandwidth"></span>
        googTargetEncBitrate       <span id="googTargetEncBitrate"></span>
        googActualEncBitrate       <span id="googActualEncBitrate"></span>
    </pre>
    <div id="startInfo">
        dump size <span id="dumpSize"></span>
    </div>
    <div>
        key frame <span id="keyFrameCnt"></span>
    </div>
    <div>
        delta frame <span id="deltaFrameCnt"></span>
    </div>
    <div>
        duration <span id="duration"></span>
    </div>
    <div id="result"></div>
    <video id="remoteVideo" style="display: none" muted playsinline autoplay controls></video>
    <script src="dist/h264HardwareAcceleration.js"></script>
</body>
</html>
